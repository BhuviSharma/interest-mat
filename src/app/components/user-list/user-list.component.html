<!-- Title group  -->
<div class="title-group">
        <h1 class="mat-h1">User List</h1>
        <mat-divider fxFlex="1 0"></mat-divider>
      </div>
      
      <!-- No data message -->
      <p *ngIf="users.length <= 0" class="no-data">There is no data added yet!</p>
    
          <mat-card *ngFor="let user of users" class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{user.user_first_name}} {{user.user_last_name}}</mat-card-title>
                <mat-card-subtitle>{{user.user_email}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <mat-chip-list>
                    <mat-chip *ngFor="let interest of objectValues(user.user_interests)" color="primary" selected>
                      {{interest}}
                    </mat-chip>
                  </mat-chip-list>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>Contact</button>
              </mat-card-actions>
            </mat-card>
