  <div class="title-group">
        <h1 class="mat-h1">Register</h1>
        <mat-divider fxFlex="1 0"></mat-divider>
      </div>
     
      <!-- User form -->
      <div class="inner-wrapper">
        <form [formGroup]="userForm" (ngSubmit)="register()" #resetUserForm="ngForm" novalidate>
          <!-- Left block -->
          <mat-card>
            <div class="controlers-wrapper">
              <!-- User name -->
              <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input  matInput  placeholder="First name"  formControlName="fname"  required>
                 </mat-form-field>
                 <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input  matInput  placeholder="Last Name" formControlName="lname"  required>
                 </mat-form-field>
                 <mat-form-field class="full-width">
                    <mat-label>Address</mat-label>
                    <input  matInput  placeholder="Address" formControlName="address"  required>
                 </mat-form-field>
                 <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input  matInput  placeholder="Email" formControlName="email">
                 </mat-form-field>
                 <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput  placeholder="Password"  formControlName="password">
                 </mat-form-field>
            </div>
          </mat-card>
     
          <!-- Submit & Reset -->
          <mat-card>
            <div class="full-wrapper button-wrapper">
              <div class="button-wrapper">
                <button mat-flat-button color="warn">Submit</button>
                <button mat-flat-button color="war" (click)="resetForm()">Clear</button>
                <mat-error>{{error}}</mat-error>
              </div>
            </div>
          </mat-card>
        </form>
      </div>
