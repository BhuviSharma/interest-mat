<div class="title-group">
        <h1 class="mat-h1">Login</h1>
        <mat-divider fxFlex="1 0"></mat-divider>
      </div>
     
      <!-- User form -->
      <div class="inner-wrapper">
        <form [formGroup]="userForm" (ngSubmit)="login()" #resetUserForm="ngForm" novalidate>
          <!-- Left block -->
          <mat-card>
            <div class="controlers-wrapper">
              <!-- User name -->
              <mat-form-field class="example-full-width">
                <input matInput placeholder="email" formControlName="user_email">
                <!-- <mat-error *ngIf="handleError('user_email', 'required')">
                  You must provide a <strong>email</strong>
                </mat-error> -->
              </mat-form-field>

              <!-- Author name -->
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="user_password">
                <!-- <mat-error *ngIf="handleError('user_last_name', 'required')">
                    You must provide a <strong>Password</strong>
                </mat-error> -->
            </mat-form-field>
            </div>
          </mat-card>
     
          <!-- Right block -->
          <!-- <mat-card>
            <div class="controlers-wrapper">
            </div>
          </mat-card> -->
     
          <!-- Submit & Reset -->
          <mat-card>
            <div class="full-wrapper button-wrapper">
              <div class="button-wrapper">
                <button mat-flat-button color="warn">Submit</button>
                <button mat-flat-button color="war" (click)="resetForm()">Clear</button>
                <mat-error>{{error}}</mat-error>
              </div>
            </div>
          </mat-card>
        </form>
      </div>
