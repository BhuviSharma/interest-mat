 <!-- Title group  -->
 <div class="title-group">
    <h1 class="mat-h1">Add Event</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
 
  <!-- Event form -->
  <div class="inner-wrapper">
    <form [formGroup]="eventForm" (ngSubmit)="submitEvent()" #resetEventForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Event name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Event name" formControlName="event_name">
            <mat-error *ngIf="handleError('event_name', 'required')">
              You must provide a<strong>event name</strong>
            </mat-error>
          </mat-form-field>
 
          <!-- ISBN -->
          <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="ISBN-10" formControlName="isbn_10" pattern="[0-9]*" minlength="10"
              maxlength="10">
            <mat-error *ngIf="handleError('isbn_10', 'required')">
              You must provide a <strong>10 digit ISBN</strong>
            </mat-error>
            <mat-error *ngIf="handleError('isbn_10', 'pattern')">
              Only numbers are allowed
            </mat-error>
            <mat-error *ngIf="handleError('isbn_10', 'minlength')">
              Your <strong>ISBN</strong> must be 10 digit
            </mat-error>
          </mat-form-field> -->
 
          <!-- Author name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Event location" formControlName="event_location">
            <mat-error *ngIf="handleError('event_location', 'required')">
              You must provide an <strong>Event location</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Event details" formControlName="event_details">
            <mat-error *ngIf="handleError('event_details', 'required')">
              You must provide an <strong>Event details</strong>
            </mat-error>
          </mat-form-field>
 
          <!-- Event date -->
          <mat-form-field>
            <input matInput readonly [matDatepicker]="picker" placeholder="Event date"
              formControlName="event_date" (dateChange)="formatDate($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="handleError('event_date', 'required')">
              Event date is required
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
 
      <!-- Right block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Event binding -->
          <!-- <mat-form-field>
            <mat-label>Binding type</mat-label>
            <mat-select [(value)]="selected" formControlName="binding_type">
              <mat-option [value]="bindingType" *ngFor="let bindingType of BindingType">{{bindingType}}</mat-option>
            </mat-select>
            <mat-error *ngIf="handleError('binding_type', 'required')">
              Binding type is required
            </mat-error>
          </mat-form-field> -->
 
          <!-- Event stock -->
          <!-- <div class="misc-bottom-padding">
            <mat-label>Available in stock: </mat-label>
            <mat-radio-group aria-label="Select an option" formControlName="in_stock">
              <mat-radio-button value="Yes">Yes</mat-radio-button>
              <mat-radio-button value="No">No</mat-radio-button>
            </mat-radio-group>
          </div> -->
 
          <!-- Add languages -->
          <mat-form-field class="multiple-items">
            <mat-chip-list #chipList>
              <mat-chip *ngFor="let event of tagsArray" [selectable]="selectable" [removable]="removable"
                (removed)="remove(event)">
                {{event}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Add tags" [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <i class="material-icons tooltip-info" matTooltip="Enter item name and press enter to add multiple items">
              info
            </i>
          </mat-form-field>
        </div>
      </mat-card>
 
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
            <button mat-flat-button color="war" (click)="resetForm()">Clear</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
